<!DOCTYPE html>
<html>
<head>
  <title>Pure JS/HTML/CSS Tic-Tac-Toe</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/tic-tac-toe.css">
</head>
<body>
  <div id="title">Tic-Tac-Toe</div>
  <div id="game">
    <div id="board">
      <div class="row">
        <div id="r1c1" class="spot"></div>
        <div id="r1c2" class="spot"></div>
        <div id="r1c3" class="spot"></div>
      </div>
      <div class="row">
        <div id="r2c1" class="spot"></div>
        <div id="r2c2" class="spot"></div>
        <div id="r2c3" class="spot"></div>
      </div>
      <div class="row">
        <div id="r3c1" class="spot"></div>
        <div id="r3c2" class="spot"></div>
        <div id="r3c3" class="spot"></div>
      </div>
    </div>
    <div id="control">
      <div id="message"></div>
      <div id="resetButton">Reset</div>
    </div>
  </div>
  <script src="./js/tic-tac-toe.js"></script>
</body>
</html>
